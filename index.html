    <script>
        if (!String.format) {
  String.format = function(format) {
    var args = Array.prototype.slice.call(arguments, 1);
    return format.replace(/{(\d+)}/g, function(match, number) {
      return typeof args[number] != 'undefined'
        ? args[number]
        : match
      ;
    });
  };
}

        // parse get
        var parts = window.location.search.substr(1).split("&");
        var $_GET = {};
        for (var i = 0; i < parts.length; i++) {
            var temp = parts[i].split("=");
            $_GET[decodeURIComponent(temp[0])] = decodeURIComponent(temp[1]);
        }

        // set link
        var server_link = document.getElementById("server_connect");
        server_link.setAttribute('href', server_link.getAttribute('href') + $_GET['pw']);

        var ip = "5.9.113.170:27017";
        document.getElementById("connect_command").innerHTML  = String.format("connect {0}; password {1}", ip, $_GET['pw']);

        // call link
        if ($_GET['auto']!='no' ){
            window.setTimeout(function() {
                location.href = document.getElementsByTagName("a")[0].href;
            }, 2000);
        }
    </script>
